<html>
<head>
    <meta charset="UTF-8">
    <title>Paper列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    基于flask框架的管理系统：简单实现增、删、改、查。
                </h1>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>学生信息</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="{{url_for('addstu')}}">新增</a>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>学院</th>
                </tr>
                </thead>
                <tbody>
                   {% for info in stu %}
               <tr>
                <td>{{ info.num }}</td>
                <td>{{ info.name }}</td>
                <td>{{ info.school }}</td>
                   <td>
                            <a href="/alt_stu?stuid={{ info.id }}">更改</a>
                            <a href="/delete_stu?stuid={{ info.id }}">删除</a>
                   </td>
               </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
